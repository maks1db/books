module.exports = `

    scalar Date
    type Item { 
        id: Int,
        title: String, 
        img: String,
        itemType: String,
        orderNumber: Int,
        owner: String,
        description: String,
        priceList: [Price],
        urlList: [Url] 
    }

    type Price {
        id: Int,
        date: Date,
        price: Float,
        itemId: Int    
    }

    type Url {
        id: Int,
        itMain: Boolean,
        url: String,
        itemId: Int,
        domain: String   
    }

    type Query {
        items (itemType: String): [Item]
        itemPrice (itemId: Int, date: Date, price: Float): [Price]
        itemUrl (itemId: Int): [Url]
    }
    type Mutation {
        item (
            id: Int,
            title: String, 
            img: String,
            itemType: String,
            orderNumber: Int,
            owner: String,
            description: String 
        ): Item
        itemPrice (
            id: Int,
            date: Date,
            price: Float,
            itemId: Int
        ): Price,
        itemUrl (
            id: Int,
            itMain: Boolean,
            url: String,
            itemId: Int
        ): Url
    }
`;
